<!DOCTYPE html>
<html>
    <head>
        <title>
            ToDoAPP
        </title>
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/mobile_index.css" media="screen and (max-width: 900px)">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>
   function add(){
                var todo=document.getElementById("doit").value;
                var list= document.getElementById("list");
               var li=document.createElement(li);
               //var add="<span class='text'>"+todo+"</span><span class='del'>X</span>"
               list.innerHTML=list.innerHTML+" <li id='del"+list.getElementsByTagName("li").length+"'><span class='text'>"+todo+"</span><span class='del' onclick='del("+list.getElementsByTagName("li").length+")'>X</span></li>";

               // list.innerHTML=list.innerHTML+" <li ></span>";

          }
       
       function del(num){
           var a="del"+num;
           var li=document.getElementById(a);
           li.style.display="none";

       }

        </script>
    </head>
    
    <body>
        
        <div class="formbackground">
            <header>
                <div class="todo">TODO</div>
            </header>
            <section>
               <div style=" height:30%;">
                    <input type="text" id="doit">
                    <div class="ADD" onclick="add()">ADD</div>
               </div>

                <br>
                
                <article style="clear: both; ">
                    <ul id="list">
                    </ul>
                </article>
            </section>
        </div>
     
    </body>
</html>
